
<div>
    <h2><span data-translate="coolcookApp.quantity.detail.title">Quantity</span> {{vm.quantity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="coolcookApp.quantity.qty">Qty</span></dt>
        <dd>
            <span>{{vm.quantity.qty}}</span>
        </dd>
        <dt><span data-translate="coolcookApp.quantity.unit">Unit</span></dt>
        <dd>
            <span data-translate="{{'coolcookApp.UnitOfQuantity.' + vm.quantity.unit}}">{{vm.quantity.unit}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="quantity-my-suffix-detail.edit({id:vm.quantity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
