<div>
    <h2 data-translate="coolcookApp.ingredientAtHome.home.title">Ingredient At Homes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ingredient-at-home-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="coolcookApp.ingredientAtHome.home.createLabel">
                        Create new Ingredient At Home
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'coolcookApp.ingredientAtHome.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdAt"><span data-translate="coolcookApp.ingredientAtHome.createdAt">Created At</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updatedAt"><span data-translate="coolcookApp.ingredientAtHome.updatedAt">Updated At</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="expiryDate"><span data-translate="coolcookApp.ingredientAtHome.expiryDate">Expiry Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ingredientQtyMapId"><span data-translate="coolcookApp.ingredientAtHome.ingredientQtyMap">Ingredient Qty Map</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ingredientAtHome in vm.ingredientAtHomes track by ingredientAtHome.id">
                    <td><a ui-sref="ingredient-at-home-my-suffix-detail({id:ingredientAtHome.id})">{{ingredientAtHome.id}}</a></td>
                    <td>{{ingredientAtHome.createdAt | date:'medium'}}</td>
                    <td>{{ingredientAtHome.updatedAt | date:'medium'}}</td>
                    <td>{{ingredientAtHome.expiryDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="ingredient-qty-mapping-my-suffix-detail({id:ingredientAtHome.ingredientQtyMapId})">{{ingredientAtHome.ingredientQtyMapId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ingredient-at-home-my-suffix-detail({id:ingredientAtHome.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ingredient-at-home-my-suffix.edit({id:ingredientAtHome.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ingredient-at-home-my-suffix.delete({id:ingredientAtHome.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
