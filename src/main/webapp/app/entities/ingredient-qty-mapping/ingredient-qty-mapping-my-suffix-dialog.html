
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myIngredientQtyMappingLabel" data-translate="coolcookApp.ingredientQtyMapping.home.createOrEditLabel">Create or edit a Ingredient Qty Mapping</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ingredientQtyMapping.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ingredientQtyMapping.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="coolcookApp.ingredientQtyMapping.qty" for="field_qty">Qty</label>
            <select class="form-control" id="field_qty" name="qty" ng-model="vm.ingredientQtyMapping.qtyId" ng-options="quantity.id as quantity.id for quantity in vm.quantities"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="coolcookApp.ingredientQtyMapping.ingredient" for="field_ingredient">Ingredient</label>
            <select class="form-control" id="field_ingredient" name="ingredient" ng-model="vm.ingredientQtyMapping.ingredientId" ng-options="ingredientMaster.id as ingredientMaster.id for ingredientMaster in vm.ingredientmasters"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
